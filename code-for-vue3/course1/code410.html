<script>
  // 存储副作用函数的桶
  const bucket = new WeakMap()

  // 原始数据
  const data = { foo: 1, bar: 2 }
  // 对原始数据的代理
  const obj = new Proxy(data, {
    // 拦截读取操作
    get(target, key) {
      // 将副作用函数 activeEffect 添加到存储副作用函数的桶中
      track(target, key)
      // 返回属性值
      return target[key]
    },
    // 拦截设置操作
    set(target, key, newVal) {
      // 设置属性值
      target[key] = newVal
      trigger(target, key)
    }
  })

  // 在 get 拦截函数内调用 track 函数追踪变化
  function track(target, key) {
    // 如果没有 activeEffect，直接 return
    if (!activeEffect) return

    // if (!activeEffect) {
    //   return target[key]
    // }
    // 根据 target 从“桶”中去的 depsMap，Map 类型 key → effects
    let depsMap = bucket.get(target)

    // 如果不存在 depsMap，那么新建一个，并与 target 关联
    if (!depsMap) {
      bucket.set(target, (depsMap = new Map()))
    }

    // 再根据 key 从 depsMap 中取得 deps，它是一个 Set 类型，
    // 里面存储着所有与当前 key 相关联的副作用函数：effects
    let deps = depsMap.get(key)
    // 如果 deps 不存在，同样新建一个 Set 并与 key 关联
    if (!deps) {
      depsMap.set(key, (deps = new Set()))
    }
    // 最后将当前激活的副作用函数添加到“桶”里
    deps.add(activeEffect)
    // deps 就是一个与当前副作用函数存在联系的依赖的集合
    // 将其添加到 activeEffect.deps 数组中
    activeEffect.deps.push(deps)
  }

  // 在 set 拦截函数内调用 trigger 函数触发变化
  function trigger(target, key) {
    // 把副作用函数从桶里取出并执行
    // 根据 target 从桶中取得 depsMap，它是 key → effects
    const depsMap = bucket.get(target)
    if (!depsMap) return

    // 根据 key 取得所有副作用函数 effects
    const effects = depsMap.get(key)
    const effectsToRun = new Set()
    // 执行副作用函数
    // effects && effects.forEach(fn => fn())
    // 避免死循环
    effects && effects.forEach(effectFn => {
      // 如果 trigger 触发执行的副作用函数与当前正在执行的副作用函数相同，则不触发执行
      if (effectFn !== activeEffect) {
        effectsToRun.add(effectFn)
      }
    });

    effectsToRun.forEach(effectFn => {
      // 如果一个副作用函数存在调度器，则调用该调度器，并将副作用函数作为参数传递
      if (effectFn.options.scheduler) {
        effectFn.options.scheduler(effectFn)
      } else {
        effectFn()
      }
    });
  }

  // 用一个全局变量存储当前激活的 effect 函数
  let activeEffect
  // effect 栈
  const effectStack = []

  function effect(fn, options = {}) {
    // // 当调用 effect 注册副作用函数时，将副作用函数复制给 activeEffect
    // activeEffect = fn
    const effectFn = () => {
      // 调用 cleanup 函数完成清楚工作
      cleanup(effectFn)
      // 当 effectFn 执行时，将其设置为当前激活的副作用函数
      activeEffect = effectFn
      // 在调用副作用函数之前将当前副作用函数亚茹栈中
      effectStack.push(effectFn)

      // 将 fn 的执行结果存储到 res 中
      const res = fn()

      // 在当前副作用函数执行完毕之后，将当前副作用函数弹出栈，
      // 并把 activeEffect 还原为之前的值
      effectStack.pop()
      activeEffect = effectStack[effectStack.length - 1]
      return res
    }
    // 将 options 挂在到 effectFn 上
    effectFn.options = options
    // activeEffect.deps 用来存储所有与该副作用函数关联依赖的集合
    effectFn.deps = []
    // 执行副作用函数
    if (!options.lazy) {
      effectFn()
    }
    return effectFn
  }

  function cleanup(effectFn) {
    for (let i = 0; i < effectFn.deps.length; i++) {
      const deps = effectFn.deps[i]
      deps.delete(effectFn)
    }
    effectFn.deps.length = 0
  }

  function computed(getter) {
    let value
    // dirty 为 true 意味“脏”，需要计算
    let dirty = true
    const effectFn = effect(getter, {
      lazy: true,
      // 添加调度器，在调度器中将 dirty 重置为 true
      scheduler() {
        if (!dirty) {
          dirty = true
          trigger(obj, 'value')
        }
      }
    })
    const obj = {
      // 当读取 value 时才执行 effectFn
      get value() {
        if (dirty) {
          value = effectFn()
          dirty = false
        }
        track(obj, 'value')
        return value
      }
    }
    return obj
  }

  function traverse(value, seen = new Set()) {
    // 如果要读取的数据是原始值，或者已经被读取过了，直接返回
    if (typeof value !== 'object' || value === null || seen.has(value)) {
      return
    }
    // 将数据添加到 seen 中，代表遍历读取过了，避免循环引用
    seen.add(value)
    // 暂时不考虑数组等其他结构
    // 假设 value 就是一个对象，是哟概念 for..in 读取对象的每一个值
    // 并递归的调用 traverse 进行处理
    for (const k in value) {
      traverse(value[k], seen)
    }
    return value
  }

  // watch 函数接收力两个参数，source 是响应式数据，cb 是回调函数
  function watch(source, cb, options = {}) {
    let getter
    // 如果 source 是函数，说明用户传递的是 getter
    // 直接把 source 赋值给 getter
    if (typeof source === 'function') {
      getter = source
    } else { //  否则调用 traverse 递归读取
      getter = () => traverse(source)
    }

    let oldValue, newValue

    // 提取 scheduler 调度函数为一个独立的 job 函数
    const job = () => {
      // 在 scheduler 中重新执行副作用函数，得到新值
      newValue = effectFn()
      // 将旧值和新值作为回调函数的参数
      cb(newValue, oldValue)
      // 更新旧值
      oldValue = newValue
    }

    // 使用 effect 注册副作用函数时，开启 lazy 选项
    // 并把返回值存储到 effectFn 中以便后续手动调用
    const effectFn = effect(
      () => getter(),
      {
        lazy: true,
        // 使用 job 函数作为调度器函数
        scheduler: job
      }
    )
    // 当 immediate 为 true，立即执行 job，从而触发回调执行
    if (options.immediate) {
      job()
    } else {
      // 手动调用副作用函数，得到旧值
      oldValue = effectFn()
    }

    effect(
      () => getter(), {
      scheduler() {
        // 当数据变化时，调用回调函数
        cb()
      }
    })
  }

  // 回调函数只有在响应式数据 obj 后续发生变化时彩之星
  watch(obj, () => {
    console.log('data changed');
  }, {
    // 回调函数会在 watch 创建时立即执行一次
    immediate: true,
    // 还可以指定为：'post' | 'sync'
    flush: 'pre'
  })

  watch(
    () => obj.foo,
    (newValue, oldValue) => {
      console.log(newValue, oldValue);
    }
  )

<script>
  // 存储副作用函数的桶
  const bucket = new WeakMap()

  // 原始数据
  const data = {
    foo: 1
  }

  // 对原始数据的代理
  const obj = new Proxy(data, {
    // 拦截读取操作
    get(target, key) {
      // 将副作用函数 activeEffect 添加到存储副作用函数的桶中
      track(target, key)
      // 返回属性值
      return target[key]
    },
    // 拦截设置操作
    set(target, key, newVal) {
      // 设置属性值
      target[key] = newVal
      trigger(target, key)
    }
  })

  // 在 get 拦截函数内调用 track 函数追踪变化
  function track(target, key) {
    // 如果没有 activeEffect，直接 return
    if (!activeEffect) return

    // if (!activeEffect) {
    //   return target[key]
    // }
    // 根据 target 从“桶”中去的 depsMap，Map 类型 key → effects
    let depsMap = bucket.get(target)

    // 如果不存在 depsMap，那么新建一个，并与 target 关联
    if (!depsMap) {
      bucket.set(target, (depsMap = new Map()))
    }

    // 再根据 key 从 depsMap 中取得 deps，它是一个 Set 类型，
    // 里面存储着所有与当前 key 相关联的副作用函数：effects
    let deps = depsMap.get(key)
    // 如果 deps 不存在，同样新建一个 Set 并与 key 关联
    if (!deps) {
      depsMap.set(key, (deps = new Set()))
    }
    // 最后将当前激活的副作用函数添加到“桶”里
    deps.add(activeEffect)
    // deps 就是一个与当前副作用函数存在联系的依赖的集合
    // 将其添加到 activeEffect.deps 数组中
    activeEffect.deps.push(deps)
  }

  // 在 set 拦截函数内调用 trigger 函数触发变化
  function trigger(target, key) {
    // 把副作用函数从桶里取出并执行
    // 根据 target 从桶中取得 depsMap，它是 key → effects
    const depsMap = bucket.get(target)
    if (!depsMap) {
      return
    }
    // 根据 key 取得所有副作用函数 effects
    const effects = depsMap.get(key)
    const effectsToRun = new Set()
    // 执行副作用函数
    // effects && effects.forEach(fn => fn())
    // 避免死循环
    effects && effects.forEach(effectFn => {
      // 如果 trigger 触发执行的副作用函数与当前正在执行的副作用函数相同，则不触发执行
      if (effectFn !== activeEffect) {
        effectsToRun.add(effectFn)
      }
    });

    effectsToRun.forEach(effectFn => {
      // 如果一个副作用函数存在调度器，则调用该调度器，并将副作用函数作为参数传递
      if (effectFn.options.scheduler) {
        effectFn.options.scheduler(effectFn)
      } else {
        effectFn()
      }
    });
  }

  // 用一个全局变量存储当前激活的 effect 函数
  let activeEffect
  let effectStack = []

  function effect(fn, options = {}) {
    // // 当调用 effect 注册副作用函数时，将副作用函数复制给 activeEffect
    // activeEffect = fn
    const effectFn = () => {
      // 调用 cleanup 函数完成清楚工作
      cleanup(effectFn)
      // 当 effectFn 执行时，将其设置为当前激活的副作用函数
      activeEffect = effectFn
      // 在调用副作用函数之前将当前副作用函数亚茹栈中
      effectStack.push(effectFn)

      fn()

      // 在当前副作用函数执行完毕之后，将当前副作用函数弹出栈，
      // 并把 activeEffect 还原为之前的值
      effectStack.pop()
      activeEffect = effectStack[effectStack.length - 1]
    }
    // 将 options 挂在到 effectFn 上
    effectFn.options = options
    // activeEffect.deps 用来存储所有与该副作用函数关联依赖的集合
    effectFn.deps = []
    // 执行副作用函数
    effectFn()
  }

  function cleanup(effectFn) {
    for (let i = 0; i < effectFn.deps.length; i++) {
      const deps = effectFn.deps[i];
      deps.delete(effectFn)

    }
    effectFn.deps.length = 0
  }

  // 一个匿名的副作用函数
  effect(() => {

    console.log(obj.foo);
  }, {
    scheduler(fn) {
      setTimeout(fn)
    }
  })

  obj.foo++


</script>

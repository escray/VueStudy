<html>
  <body>
    <div id="app">
      <input type="text" v-model="title" @keydown.enter="addTodo">
      <ul>
        <li v-for="todo in todos">{{todo}}</li>
      </ul>
    </div>
    <script src="3.2.36_dist_vue.global.js"></script>
    <script>
      const App = {
        data() {
          return {
            title: "",
            todos: ['eat', 'sleep']
          }
        },
        methods: {
          addTodo() {
            this.todos.push(this.title)
            this.title=""
          }
        },
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
